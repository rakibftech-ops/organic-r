<script>
  // Slot time validation function for Sentry logging - shared across all pages
  function validateAndLogSlotTime(slotTimeString, context = {}) {
    if (!slotTimeString) {
      return { isValid: true };
    }

    try {
      // Parse slot time - handle both ISO strings and other formats
      const slotTime = new Date(slotTimeString);

      // Validate that the date parsing was successful
      if (isNaN(slotTime.getTime())) {
        throw new Error(`Invalid date format: ${slotTimeString}`);
      }

      // Get current time in user's timezone
      const now = new Date();

      // Add buffer to account for:
      // - Clock drift between client/server (up to 2-3 minutes)
      // - Network delays (up to 1 minute)
      // - Processing time (up to 1 minute)
      // - User interaction time (1-2 minutes from slot selection to submission)
      const bufferMinutes = 5;
      const bufferMs = bufferMinutes * 60 * 1000;

      // Create comparison time with buffer
      const comparisonTime = new Date(now.getTime() - bufferMs);

      // Convert both times to UTC milliseconds for accurate comparison
      const slotTimeUTC = slotTime.getTime();
      const comparisonTimeUTC = comparisonTime.getTime();
      const nowUTC = now.getTime();

      // Check if slot time is in the past (accounting for buffer)
      if (slotTimeUTC <= comparisonTimeUTC) {
        // Calculate actual time difference (without buffer)
        const actualTimeDifferenceMs = slotTimeUTC - nowUTC;
        const minutesInPast = Math.abs(actualTimeDifferenceMs) / (1000 * 60);

        // Log to Sentry but don't throw
        if (typeof Sentry !== 'undefined' && Sentry.captureMessage) {
          Sentry.captureMessage('Slot time validation: Past slot detected', {
            level: 'error',
            extra: {
              ...context,
              slotTimeString: slotTimeString,
              slotTimeUTC: slotTime.toISOString(),
              currentTimeUTC: now.toISOString(),
              comparisonTimeUTC: comparisonTime.toISOString(),
              actualTimeDifferenceMs: actualTimeDifferenceMs,
              minutesInPast: minutesInPast,
              bufferMinutes: bufferMinutes,
              userTimezone: typeof v_timezone !== 'undefined' ? v_timezone : 'unknown',
              browserTimezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
              userAgent: navigator.userAgent,
              pageUrl: window.location.href,
              timestamp: new Date().toISOString(),
              staticSlots: typeof staticSlots !== 'undefined' ? staticSlots : 'undefined',
              webinarSlots: typeof webinarSlots !== 'undefined' ? webinarSlots : 'undefined'
            }
          });
        }

        return {
          isValid: false,
          error: `Selected slot time (${slotTimeString}) is ${minutesInPast.toFixed(1)} minutes in the past`,
          slotTime: slotTime.toISOString(),
          currentTime: now.toISOString(),
          minutesInPast: minutesInPast
        };
      }

      return { isValid: true };
    } catch (error) {
      // Log parsing errors to Sentry
      if (typeof Sentry !== 'undefined' && Sentry.captureException) {
        Sentry.captureException(error, {
          extra: {
            ...context,
            slotTimeString: slotTimeString,
            error: 'Invalid slot time format',
            parseError: error.message,
            timestamp: new Date().toISOString()
          }
        });
      }

      return {
        isValid: false,
        error: `Invalid slot time format: ${slotTimeString}`,
        parseError: error.message
      };
    }
  }

        ".time_slot .time_list"

        "January",
        "February",
        "March",
        "April",
        "May",
        "June",
        "July",
        "August",
        "September",
        "October",
        "November",
        "December",
      ];
      get101DateFild.innerHTML = "";
      let defultSelect = true;

      get101TimeZoneFild.innerHTML = `Time Zone: ${v_timezone}`;

      const localTimeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
      function convertUTCToLocal(availableSlots) {
        const localSlots = {};

        for (const date in availableSlots) {
          for (const time in availableSlots[date]) {
            const utcDateTime = new Date(`${date}T${time}:00Z`);
            const localDateTime = new Date(
              utcDateTime.toLocaleString("en-US", { timeZone: localTimeZone })
            );

            const localDate = `${localDateTime.getFullYear()}-${(
              "0" +
              (localDateTime.getMonth() + 1)
            ).slice(-2)}-${("0" + localDateTime.getDate()).slice(-2)}`;
            const localTime = localDateTime
              .toTimeString()
              .split(" ")[0]
              .slice(0, 5);

            if (!localSlots[localDate]) {
              localSlots[localDate] = {};
            }

            localSlots[localDate][localTime] = availableSlots[date][time];
          }
        }

        return localSlots;
      }

      resobj = convertUTCToLocal(resobj);

      Object.keys(resobj)
        .sort((a, b) => {
          const timeA = new Date(`${a}T00:00`).getTime();
          const timeB = new Date(`${b}T00:00`).getTime();
          return timeA - timeB;
        })
        .forEach(function (date, index) {

        get101TimeFild.innerHTML = "";

        let defultTimeSelect = true;

        Object.keys(times)
          .sort((a, b) => {
            const timeA = new Date(`1970-01-01T${a}:00`).getTime();
            const timeB = new Date(`1970-01-01T${b}:00`).getTime();
            return timeA - timeB;
          })
          .forEach(function (time, index) {
            const timeElement = document.createElement("label");

            const startDate = new Date(`${selectedDate}T${time}:00`);
            const endDate = new Date(startDate.getTime() + 60 * 60 * 1000);

            const inviteeStartTime =
              startDate.toLocaleTimeString("en-US", {
                hour: "numeric",
                minute: "2-digit",
                hour12: true,
                timeZone: localTimeZone, // Set the time zone to IST
              }) +
              " - " +
              startDate.toLocaleDateString("en-US", {
                weekday: "long",
                month: "long",
                day: "numeric",
                year: "numeric",
                timeZone: localTimeZone, // Set the time zone to IST
              });

            const inviteeEndTime =
              endDate.toLocaleTimeString("en-US", {
                hour: "numeric",
                minute: "2-digit",
                hour12: true,
                timeZone: localTimeZone, // Set the time zone to IST
              }) +
              " - " +
              endDate.toLocaleDateString("en-US", {
                weekday: "long",
                month: "long",
                day: "numeric",
                year: "numeric",
                timeZone: localTimeZone, // Set the time zone to IST
              });

            function formatDateWithTimezoneOffset(date) {
              const timezoneOffset = -date.getTimezoneOffset(); // offset in minutes
              const diffHours = Math.floor(timezoneOffset / 60);
              const diffMinutes = timezoneOffset % 60;
              const sign = diffHours >= 0 ? "+" : "-";
              const pad = (num) => String(Math.abs(num)).padStart(2, "0");
              return (
                date.getFullYear() +
                "-" +
                pad(date.getMonth() + 1) +
                "-" +
                pad(date.getDate()) +
                "T" +
                pad(date.getHours()) +
                ":" +
                pad(date.getMinutes()) +
                ":" +
                pad(date.getSeconds()) +
                sign +
                pad(diffHours) +
                ":" +
                pad(diffMinutes)
              );
            }

            timeElement.innerHTML = `
                                <span>${time}</span>
                                <input type="radio" name="start-date" 
                                time="${time}" 
                                slot_id="${times[time]}"
                                value="${formatDateWithTimezoneOffset(
              startDate
            )}"
                                data-endtime="${formatDateWithTimezoneOffset(
              endDate
            )}"
                                data-invitee_starttime="${inviteeStartTime}"
                                data-invitee_endtime="${inviteeEndTime}"
                                ${defultTimeSelect ? "checked" : ""}>
                        `;
            get101TimeFild.appendChild(timeElement);
            if (defultTimeSelect) defultTimeSelect = false;
          });
      }

  function initObservers() {
    let scrollPosition = 0;

    // Store the observer instance as a singleton
    if (!window.__observerSingleton) {
      try {
        if (window.MutationObserver) {
          // Function to handle mutation
          function handleMutation(mutations) {
            mutations.forEach(function (mutation) {
              if (
                mutation.type === "attributes" &&
                mutation.attributeName === "show_status"
              ) {
                const target = mutation.target;

                if (target.classList.contains("web_near_form")) {
                  const showStatus = target.getAttribute("show_status");

                  if (showStatus == "true") {
                    scrollPosition = window.scrollY;
                    document.body.style.overflow = "hidden";
                    document.body.style.position = "fixed";
                    document.body.style.top = `-${scrollPosition}px`;
                    document.body.style.width = "100%";
                  } else {
                    const originalScrollBehavior =
                      document.documentElement.style.scrollBehavior;
                    document.documentElement.style.scrollBehavior = "auto";
                    document.body.style.overflow = "";
                    document.body.style.position = "";
                    document.body.style.top = "";
                    window.scrollTo(0, scrollPosition);
                    document.documentElement.style.scrollBehavior =
                      originalScrollBehavior;
                  }
                }
              }
            });
          }

          // Create an observer instance
          const observer = new MutationObserver(handleMutation);

          // Store the observer instance in a global variable
          window.__observerSingleton = observer;

          // Configuration of the observer
          const config = { attributes: true, attributeFilter: ["show_status"] };

          const formClassList = [".web_near_form", ".data_en_wb"];
          document
            .querySelectorAll(formClassList.join(","))
            .forEach(function (form) {
              observer.observe(form, config);
            });
        }
      } catch (error) {
        console.error("initObservers", error);
      }
    }
  }
