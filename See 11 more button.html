<!-- See 11 more button -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const myDiv = document.querySelector(".btn_cont_box");
    const toggleButton = document.querySelector(".see_more_btn");
    const buttonText = document.querySelector(".see_more_btn .elementor-button-text");
    const buttonIcon = document.querySelector(".see_more_btn .elementor-button-icon");
    if(!myDiv || !toggleButton || !buttonText || !buttonIcon) return;
    myDiv.style.height = "300px";
    buttonText.textContent = "See 11 more";

    toggleButton.addEventListener("click", () => {
      if (myDiv.style.height === "300px") {
        myDiv.style.height = "100%";
        buttonText.textContent = "See less";
        buttonIcon.innerHTML = `<svg aria-hidden="true" class="e-font-icon-svg e-fas-chevron-up" viewBox="0 0 448 512" xmlns="https://www.w3.org/2000/svg"><path d="M240.971 130.524l194.343 194.343c9.373 9.373 9.373 24.569 0 33.941l-22.667 22.667c-9.357 9.357-24.522 9.375-33.901.04L224 227.495 69.255 381.516c-9.379 9.335-24.544 9.317-33.901-.04l-22.667-22.667c-9.373-9.373-9.373-24.569 0-33.941L207.03 130.525c9.372-9.373 24.568-9.373 33.941-.001z"></path></svg>`;
      } else {
        myDiv.style.height = "300px";
        buttonText.textContent = "See 11 more";
        buttonIcon.innerHTML = `<svg aria-hidden="true" class="e-font-icon-svg e-fas-chevron-down" viewBox="0 0 448 512" xmlns="https://www.w3.org/2000/svg"><path d="M207.029 381.476L12.686 187.132c-9.373-9.373-9.373-24.569 0-33.941l22.667-22.667c9.357-9.357 24.522-9.375 33.901-.04L224 284.505l154.745-154.021c9.379-9.335 24.544-9.317 33.901.04l22.667 22.667c9.373 9.373 9.373 24.569 0 33.941L240.971 381.476c-9.373 9.372-24.569 9.372-33.942 0z"></path></svg>`;
      }
    });
  });
</script>
