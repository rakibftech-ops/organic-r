<script>
  const getWebNearShowBtn = document.querySelectorAll('[href="#webinar_form"]');

  const getWebNearForm = document.querySelector(".web_near_form");
  const getWebNearFormClose = document.querySelector(".web_near_close");

  const getWebNearFormIndia = document.querySelector(".web_near_form_india");
  const getWebNearFormCloseIndia = document.querySelector(
    ".web_near_form_india .web_near_close"
  );
  for (let eachWebNearBtn of getWebNearShowBtn) {
    eachWebNearBtn.addEventListener("click", function (e) {
      e.preventDefault();
      if (isDualWebinar || true) {
        getWebNearFormIndia.setAttribute("show_status", true);
        getWebNearFormIndia.setAttribute("gql_status", false);
        getWebNearFormIndia.setAttribute("complete_stauts", false);
        getWebNearFormIndia
          .querySelector(".webnear_regitration_fr_india")
          .setAttribute("ac_step", 1);
        getWebNearFormIndia
          .querySelector(".webnear_regitration_fr_india")
          .setAttribute("loader_status", false);
        if (!isDualWebinar)
          getWebNearFormIndia.setAttribute("form_type", "organic");
      } else {
        getWebNearForm.setAttribute("show_status", true);
        getWebNearForm.setAttribute("gql_status", false);
        getWebNearForm.setAttribute("complete_stauts", false);
        getWebNearForm
          .querySelector(".webnear_regitration_fr")
          .setAttribute("ac_step", 1);
        getWebNearForm
          .querySelector(".webnear_regitration_fr")
          .setAttribute("loader_status", false);
        document
          ?.querySelector(".gql_registration_popup")
          .setAttribute("ac_step", 1);
      }
    });
  }
  getWebNearFormClose.addEventListener("click", function () {
    getWebNearForm.setAttribute("show_status", false);
  });
  getWebNearFormCloseIndia.addEventListener("click", function () {
    getWebNearFormIndia.setAttribute("show_status", false);
  });
</script>
