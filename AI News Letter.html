<script>
  document.addEventListener("webNearLoaded", function () {
    if (!typeof (isDomainHidden)) isDomainHidden = false;
    const mainConatiner = document.querySelector(".v2_from_wrapper");
    const slideFlid = mainConatiner.querySelector(".slot_fild");
    slideFlid.innerHTML = "";
    webinarSlots.forEach(function (slot, index) {
      let createWebniarSlot = document.createElement("label");
      createWebniarSlot.classList.add("slot");

      let slotInner = `
                    <input type="radio" 
                    name="v2_slot" 
                    class="v2_slot_radio"
                    value="${slot.start_time}"
                    data-endtime="${slot.end_time}" 
                    data-invitee_starttime="${slot.invitee_start_time}" 
                    data-invitee_endtime="${slot.invitee_end_time}" 
                    data-name="${slot.start_time}" 
                    data-webinar_lead_type="${slot.webinar_lead_type}" 
                    ${index === 0 ? "checked" : ""}
                    slot-index="${index}" >
                    <div class="time_slot_wrapper">
                        <div class="v2_day">${slot.weekday
          .slice(0, 3)
          .toUpperCase()}</div>
                        <div class="v2_date">${slot.day}</div>
                        <hr>
                        <div class="v2_time">${slot.hour}:${slot.minute} ${slot.am_or_pm
        }</div>
                    </div>
  
            `;

      if (index === 0) {
        slotInner += `
                    <div class="v2_timer_alart" alart_type="warning">
                        Filling fast
                    </div>
                `;
      } else if (slot.weekday === "Saturday") {
        slotInner += `
                    <div class="v2_timer_alart" alart_type="danger">
                        Almost full
                    </div>
                `;
      }

      createWebniarSlot.innerHTML = slotInner;
      slideFlid.appendChild(createWebniarSlot);
    });
  });
</script>

    async function sendRequestZapiar(url, data, callback = null) {
      let options = {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(data),
      };

      try {
        let response = await fetch(url, options);
        document.querySelectorAll(".complete_message").forEach((el) => {
          el.setAttribute("show_status", "true");
        });
        loadPageFild();
        // Update PA Consult Time dynamically
        if (data["PA Consult Time"]) {
          const paTime = data["PA Consult Time"]; // example: "12PM-5PM"
          let label = "";

          // Split into start and end
          const [startTimeRaw, endTimeRaw] = paTime
            .split("-")
            .map((str) => str.trim());

          // Function to convert time like "12PM" -> 12, "5PM" -> 17
          function convertTo24Hour(timeStr) {
            let hour = parseInt(timeStr);
            const isPM = timeStr.toLowerCase().includes("pm");
            if (isPM && hour < 12) {
              hour += 12;
            }
            if (!isPM && hour === 12) {
              hour = 0;
            }
            return hour;
          }

          const startHour = convertTo24Hour(startTimeRaw);

          if (startHour >= 8 && startHour < 12) {
            label = "Morning";
          } else if (startHour >= 12 && startHour < 17) {
            label = "Afternoon";
          } else if (startHour >= 17 && startHour <= 20) {
            label = "Evening";
          } else {
            label = "Consult Time"; // fallback
          }

          const paSlotElement = document.querySelector(".pa_slots_time");
          if (paSlotElement) {
            paSlotElement.textContent = `${label}, ${paTime}`;
          }
        }

        if (typeof callback === "function") {
          callback("gql");
        }
      } catch (error) {
        if (typeof callback === "function") {
          callback("gql-e", "Zapier Webhook Failed");
        }
        console.error("error in zapier webhook", error);
      }
    }
