    async function sendRequestZapiar(url, data, callback, sbFrEx = false) {
      // Validate payload before sending
      if (!data || (typeof data === 'object' && Object.keys(data).length === 0) || JSON.stringify(data) === "{}") {
        throw new Error("Zapier webhook payload is empty");
      }

      let options = {
        method: 'POST',
        mode: "no-cors",
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(data),
      };

      try {
        let response = await fetch(url, options);
        document.querySelector(".stripe_payment").setAttribute('show_status', true);
        stripePaymentLoad();
        if (typeof callback === 'function') {
          callback("gql");
        }
      } catch (error) {
        if (typeof callback === 'function') {
          callback("gql-e", "Zapier Webhook Failed");
        }
        console.error("error in zapier webhook", error);
      }
    }

      function formatDateTime(dateTimeString) {
        const date = new Date(dateTimeString);
        const year = date.getUTCFullYear();
        const month = (date.getUTCMonth() + 1).toString().padStart(2, '0');

    function deriveWebinarSignUpDate() {
      const rawInviteEnd = webNearInfo2 && webNearInfo2.inviteEndTime;
      if (!rawInviteEnd) {
        return null;
      }

      const normaliseDate = (dateObj) => {
        if (!(dateObj instanceof Date) || Number.isNaN(dateObj.getTime())) {
          return null;
        }
        const year = dateObj.getFullYear();
        const month = String(dateObj.getMonth() + 1).padStart(2, '0');
        const day = String(dateObj.getDate()).padStart(2, '0');
        return `${year}-${month}-${day}`;
      };

      if (rawInviteEnd instanceof Date) {
        return normaliseDate(rawInviteEnd);
      }

      if (typeof rawInviteEnd === "string") {
        const isoMatch = rawInviteEnd.match(/\d{4}-\d{2}-\d{2}/);
        if (isoMatch && isoMatch[0]) {
          return isoMatch[0];
        }

        const possibleDatePortion = rawInviteEnd.split('-').pop();
        if (possibleDatePortion) {
          const cleanedDate = possibleDatePortion.replace(/^[A-Za-z]+,\s*/, '').trim();
          const parsedDate = new Date(cleanedDate);
          const normalisedDate = normaliseDate(parsedDate);
          if (normalisedDate) {
            return normalisedDate;
          }
        }

        const parsedFallback = new Date(rawInviteEnd);
        const fallbackDate = normaliseDate(parsedFallback);
        if (fallbackDate) {
          return fallbackDate;
        }
      }

      return null;
    }

    async function createPaymentIntent() {
      let paymentMethod = selectedPaymentMethod === "card" ? "card" : "us_bank_account";
      let paymentPayload = {
        invitation_code: invitationCode,
        order_id: orderId,
        amount: amountToPay,
        currency: "USD",
        is_upfront_payment: true,
        payment_type: "upfront",
        payment_method: paymentMethod,
        coupon_code_details: [],
      };
      try {
        let paymentIntentResponse = await fetch("//uptest.interviewkickstart.com/api/stripe/create-payment-intent/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(paymentPayload)
        });
        let paymentIntentData = await paymentIntentResponse.json();
        clientSecret = paymentIntentData.data.client_secret;
        console.log("Payment Intent Response:", paymentIntentData);
        if (!clientSecret) throw new Error("üö® Client Secret is missing from Payment Intent response.");
        initializeStripe();
      } catch (error) {
        console.error("Error in creating payment intent", error);
      }

    }

    function initializeStripe() {
      if (!stripePublishableKey || !clientSecret) {
        console.error("üö® Missing Stripe Publishable Key or Client Secret.");
        saveClickActivity("DS-error-missing-stripe-credentials");
        return;
      }

      stripe = Stripe(stripePublishableKey);
      const stripeAppearance = {
        rules: {
          '.Label': {
            color: '#ffffff',
          },
        },
      };
      elements = stripe.elements({ clientSecret: clientSecret, appearance: stripeAppearance });

      // Ensure the container exists before mounting
      const paymentContainer = document.getElementById("stripe-payment-element");
      if (!paymentContainer) {
        console.error("üö® Stripe Payment Element container not found.");
        saveClickActivity("DS-error-missing-stripe-container");
        return;
      }

      paymentContainer.innerHTML = "";
      const paymentElement = elements.create("payment");
      paymentElement.mount("#stripe-payment-element");
      document.querySelector(".stripe_payment_form").setAttribute('show_status', true);
    }

    let proceedButtonStylesInjected = false;

    function ensureProceedButtonLoaderStyles() {
      if (proceedButtonStylesInjected) {
        return;
      }
      const loaderStyle = document.createElement("style");
      loaderStyle.id = "proceed-button-loader-style";
      loaderStyle.textContent = `
              #proceed-button.is-loading {
                  position: relative;
                  cursor: wait;
              }
              #proceed-button.is-loading::after {
                  content: "";
                  position: absolute;
                  top: 50%;
                  right: 16px;
                  width: 16px;
                  height: 16px;
                  margin-top: -8px;
                  border-radius: 50%;
                  border: 2px solid rgba(255, 255, 255, 0.4);
                  border-top-color: #ffffff;
                  animation: proceed-button-spin 0.8s linear infinite;
              }
              @keyframes proceed-button-spin {
                  to {
                      transform: rotate(360deg);
                  }
              }
          `;
      document.head.appendChild(loaderStyle);
      proceedButtonStylesInjected = true;
    }

    function toggleProceedButtonLoading(isLoading) {
      const proceedButton = document.getElementById("proceed-button");
      if (!proceedButton) {
        return;
      }

      if (isLoading) {
        ensureProceedButtonLoaderStyles();
        proceedButton.setAttribute("data-loading", "true");
        proceedButton.disabled = true;
        if (!proceedButton.dataset.originalText) {
          proceedButton.dataset.originalText = proceedButton.textContent;
        }
        proceedButton.textContent = "Processing...";
        proceedButton.classList.add("is-loading");
      } else {
        proceedButton.removeAttribute("data-loading");
        proceedButton.disabled = false;
        proceedButton.textContent = proceedButton.dataset.originalText || "Proceed to Buy";
        proceedButton.classList.remove("is-loading");
      }
    }

    async function processPayment(e) {
      toggleProceedButtonLoading(true);
      try {
        if (!clientSecret) {
          throw new Error("üö® Client Secret is missing. Cannot process payment.");
        }
        const { error, paymentIntent } = await stripe.confirmPayment({
          elements,
          redirect: "if_required"
        });
        if (error) {
          throw new Error(error.message);
        }
        console.log("‚úÖ Payment Successful:", paymentIntent);
        document.querySelector(".complete_message").setAttribute('show_status', true);
      } catch (error) {
        console.error("üö® Payment Failed:", error);
        alert("‚ùå Payment Failed: " + error.message);
      } finally {
        toggleProceedButtonLoading(false);
      }
    }

    document.getElementById("proceed-button").addEventListener("click", processPayment);
