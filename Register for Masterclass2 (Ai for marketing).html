<!-- Register for Masterclass (Ai for marketing) -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Check if we are on the correct URL
        if (window.location.pathname.includes("/courses/ai-for-marketing")) {
            const btn = document.querySelector("#join-next-webinar");
            if (btn) {
                btn.style.display = "none";
            }
        }
    });

    document.addEventListener("webNearLoaded", function () {
        // ---- Render webinar slots ----
        const mainContainer = document.querySelector(".v2_from_wrapper");
        mainContainer.querySelector(".time_zone").innerHTML = `Time Zone: ${v_timezone}`;
        const slotField = mainContainer.querySelector(".slot_fild");
        slotField.innerHTML = "";

        webinarSlots.forEach(function (slot, index) {
            const createWebinarSlot = document.createElement("label");
            createWebinarSlot.classList.add("slot");

            let slotInner = `
                <input type="radio" 
                    name="v2_slot_ai" 
                    class="v2_slot_ai_radio"
                    value="${slot.start_time}"
                    data-endtime="${slot.end_time}" 
                    data-invitee_starttime="${slot.invitee_start_time}" 
                    data-invitee_endtime="${slot.invitee_end_time}" 
                    data-name="${slot.start_time}" 
                    data-webinar_lead_type="${slot.webinar_lead_type}" 
                    ${index === 0 ? "checked" : ""}
                    slot-index="${index}" >
                <div class="time_slot_wrapper">
                    <div class="v2_day">${slot.weekday.slice(0, 3).toUpperCase()}</div>
                    <div class="v2_date">${slot.day}</div>
                    <hr>
                    <div class="v2_time">${slot.hour}:${slot.minute} ${slot.am_or_pm}</div>
                </div>
            `;

            if (index === 0) {
                slotInner += `<div class="v2_timer_alart" alart_type="warning">Filling fast</div>`;
            } else if (slot.weekday === "Saturday") {
                slotInner += `<div class="v2_timer_alart" alart_type="danger">Almost full</div>`;
            }

            createWebinarSlot.innerHTML = slotInner;
            slotField.appendChild(createWebinarSlot);
        });

        // ---- Date/Time Display ----
        const dateSuffix = (date) => {
            const suffixes = ["th", "st", "nd", "rd"];
            const v = date % 100;
            return date + (suffixes[(v - 20) % 10] || suffixes[v] || suffixes[0]);
        };

        const updateSelectedSlot = (slot) => {
            const startTime = new Date(slot.start_time);
            const endTime = new Date(slot.end_time);

            const weekday = startTime.toLocaleDateString('en-US', { weekday: 'short' });
            const month = startTime.toLocaleDateString('en-US', { month: 'short' });
            const dayWithSuffix = dateSuffix(startTime.getDate());

            const formattedStartTime = startTime.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });
            const formattedEndTime = endTime.toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true
            });

            // üóìÔ∏è Date line
            const dateEl = document.querySelector(".js-date-display .elementor-heading-title");
            if (dateEl) {
                dateEl.innerHTML = `üóìÔ∏è <span>${weekday}</span>, <span>${dayWithSuffix}</span> <span>${month}</span>`;
            }

            // ‚è≥ Time line
            const timeEl = document.querySelector(".js-time-display .elementor-heading-title");
            if (timeEl) {
                timeEl.innerHTML = `‚è≥ <span>${formattedStartTime}</span>`;
            }
        };

        // Default = first slot
        updateSelectedSlot(webinarSlots[0]);

        // Update when a slot is selected
        document.querySelectorAll(".v2_slot_ai_radio").forEach((radio, index) => {
            radio.addEventListener("change", () => {
                updateSelectedSlot(webinarSlots[index]);
            });
        });
    });
</script>
