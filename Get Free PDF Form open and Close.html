<script>
window.addEventListener('click', function (e) {
    // Handle Show Button Click (PDF COPY FORM)
    const showBtn = e.target.closest('[href="#blog_data_webinar_form"]');
    if (showBtn) {
        e.preventDefault();
        const form = document.querySelector('.blog_data_en_wb');
        if (form) {
            form.setAttribute('show_status', true);
        }
    }

    // Handle Close Button Click (PDF COPY FORM)
    const closeBtn = e.target.closest('.blog_data_web_near_close');
    if (closeBtn) {
        const form = document.querySelector('.blog_data_en_wb');
        if (form) {
            form.setAttribute('show_status', false);
        }
    }
});
</script>
