<script> 
const buttons = document.querySelectorAll('.p_switch_up_btn');
const contents = document.querySelectorAll('.p_switch_up_cntnt');

contents.forEach(content => content.style.display = 'none');

buttons.forEach((btn, index) => {
    btn.addEventListener('click', function (e) {
        e.preventDefault();
        const content = contents[index];
        const isContentVisible = content.style.display === 'block';
        
        contents.forEach(content => content.style.display = 'none');
        
        if (!isContentVisible) {
            content.style.display = 'block';
        }
    });
});

document.addEventListener('click', function(e) {
    const isButton = e.target.closest('.p_switch_up_btn');
    const isContent = e.target.closest('.p_switch_up_cntnt');
    
    if (!isButton && !isContent) {
        contents.forEach(content => {
            content.style.display = 'none';
        });
    }
});
</script>
